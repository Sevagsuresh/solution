<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            border-left: 5px solid #1e90ff;
            padding-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        thead {
            background: #1e90ff;
            color: white;
        }

        th, td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
        }

        th {
            font-weight: 600;
        }

        .status-true {
            color: green;
            font-weight: 600;
        }

        .status-false {
            color: red;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <!-- <th>First Name</th>
                    <th>Last Name</th> -->
                    <th>Date Joined</th>
                    <th>Active</th>
                    <th>Staff</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <!-- <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td> -->
                    <td>{{ user.date_joined|date:"M d, Y H:i" }}</td>
                    <td>
                        {{ user.is_active }}
                    </td>
                    <td>
                        {{ user.is_staff }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
