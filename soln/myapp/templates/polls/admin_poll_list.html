<style>
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    .styled-table th, .styled-table td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    
    .poll-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .poll-card {
        padding: 20px;
        background: #f7f7f7;
        border-left: 5px solid #007BFF;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .btn {
        padding: 6px 15px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-success { background-color: #28a745; color: #fff; }
    .btn-danger { background-color: #dc3545; color: #fff; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-secondary { background-color: #6c757d; color: #fff; }
    .thank-you { color: green; margin-top: 10px; font-weight: bold; }
    </style>
    <h2>Manage Normal Polls</h2>
    <a href="{% url 'create_normal_poll' %}" class="btn btn-primary">+ Create Poll</a>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for poll in polls %}
            <tr>
                <td>{{ poll.question }}</td>
                <td>{{ poll.created_at|date:"d M Y" }}</td>
                <td>
                    <a href="{% url 'edit_normal_poll' poll.id %}">Edit</a> |
                    <a href="{% url 'delete_normal_poll' poll.id %}">Delete</a> |
                    <a href="{% url 'normal_poll_detail' poll.id %}">Results</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
