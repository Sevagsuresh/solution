
<style>
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    .styled-table th, .styled-table td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    
    .poll-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .poll-card {
        padding: 20px;
        background: #f7f7f7;
        border-left: 5px solid #007BFF;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .btn {
        padding: 6px 15px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-success { background-color: #28a745; color: #fff; }
    .btn-danger { background-color: #dc3545; color: #fff; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-secondary { background-color: #6c757d; color: #fff; }
    .thank-you { color: green; margin-top: 10px; font-weight: bold; }
    </style>
    
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">ðŸ¦  Pandemic Safety Polls</h2>
    {% for poll in polls %}
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ poll.title }}</h5>
                <p class="card-text">{{ poll.description }}</p>
                <a href="{% url 'pandemic_poll_vote' poll.id %}" class="btn btn-danger">Take Poll</a>
            </div>
        </div>
    {% empty %}
        <p>No active pandemic polls available right now.</p>
    {% endfor %}
</div>
{% endblock %}
