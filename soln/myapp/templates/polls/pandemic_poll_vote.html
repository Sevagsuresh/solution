
<style>
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    .styled-table th, .styled-table td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    
    .poll-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .poll-card {
        padding: 20px;
        background: #f7f7f7;
        border-left: 5px solid #007BFF;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .btn {
        padding: 6px 15px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-success { background-color: #28a745; color: #fff; }
    .btn-danger { background-color: #dc3545; color: #fff; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-secondary { background-color: #6c757d; color: #fff; }
    .thank-you { color: green; margin-top: 10px; font-weight: bold; }
    </style>
    
{% block content %}
<div class="container py-4">
    <h2 class="mb-3">üó≥Ô∏è {{ poll.title }}</h2>
    <form method="POST" class="border p-4 shadow-sm bg-light">
        {% csrf_token %}
        <p><strong>{{ poll.description }}</strong></p>

        <div class="form-group mb-3">
            <label>Are you safe?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="is_safe" value="yes" required>
                <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="is_safe" value="no">
                <label class="form-check-label">No</label>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>District</label>
            <input type="text" name="district" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Place</label>
            <input type="text" name="place" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
