<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oxygen Availability in Kerala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fc;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        .banner {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .table th {
            background: #3f51b5;
            color: #fff;
        }

        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #e3f2fd;
        }

        .table-container {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Banner Image -->
        <img src="https://www.jameswalker.biz/getattachment/648156c7-e23a-455e-9e0f-4dc69cf2320a/oxygen-service-banner.jpg" 
             alt="Oxygen Availability Banner" class="banner">

        <!-- Heading -->
        <h2>ðŸ§ª Oxygen Availability Across Kerala</h2>

        <!-- Table -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead>
                        <tr>
                            <th>District</th>
                            <th>Availability (%)</th>
                            <th>Capacity (MT)</th>
                            <th>Demand (MT/day)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                        <tr>
                            <td><strong>{{ item.district }}</strong></td>
                            <td><span class="text-success fw-bold">{{ item.availability_percent }}%</span></td>
                            <td>{{ item.capacity_mt }}</td>
                            <td>{{ item.demand_mt_per_day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
