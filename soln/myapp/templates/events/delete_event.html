<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
    <style>
        body {
            background: #fff3f3;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            color: #555;
        }

        button {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            color: #555;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Event</h2>
        <p>Are you sure you want to delete the event "<strong>{{ event.title }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'event_list_admin' %}">Cancel and Go Back</a>
    </div>
</body>
</html>
